{% extends 'account/main.html' %}


{% block content %}


<main>

    <!-- Section -->
    <section class="d-flex align-items-center my-5 mt-lg-6 mb-lg-5">
        <div class="container">
            <p class="text-center"><a href="" class="text-gray-700"><i class="fas fa-angle-left mr-2"></i> Back to
                    homepage</a></p>
            <div class="row justify-content-center form-bg-image"
                data-background-lg="https://appsrv1-147a1.kxcdn.com/volt-dashboard/img/illustrations/signin.svg">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <div class="bg-white shadow-soft border rounded border-light p-4 p-lg-5 w-100 fmxw-500">
                        <div class="text-center text-md-center mb-4 mt-md-0">
                            <h1 class="mb-0 h3">Sign in to our platform</h1>
                        </div>
                        <form action="{% url 'account_login' %}" method="POST" class="mt-4">
                            {% csrf_token %}
                            <!-- Form -->
                            <div class="form-group mb-4">
                                <label for="email">Your Username</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1"><span
                                            class="fas fa-envelope"></span></span>
                                    <input name="login" type="text" class="form-control" placeholder="Username"
                                        autocomplete="username" id="id_login" maxlength="150" autofocus required>
                                </div>
                            </div>
                            <!-- End of Form -->
                            <div class="form-group">
                                <!-- Form -->
                                <div class="form-group mb-4">
                                    <label for="password">Your Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon2"><span
                                                class="fas fa-unlock-alt"></span></span>
                                        <input type="password" name="password" placeholder="Password"
                                            autocomplete="current-password" class="form-control" id="id_password"
                                            required>
                                    </div>
                                </div>
                                <!-- End of Form -->
                                <div class="d-flex justify-content-between align-items-top mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" name="remember"
                                            id="id_remember">
                                        <label class="form-check-label mb-0" for="id_remember">
                                            Remember me
                                        </label>
                                    </div>
                                    <div><a href="/accounts/password/reset/" class="small text-right">Lost
                                            password?</a></div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-block btn-primary">Sign in</button>
                        </form>


                        <div class="d-flex justify-content-center align-items-center mt-4">
                            <span class="font-weight-normal">
                                Not registered?
                                <a href="/accounts/signup/" class="font-weight-bold">Create account</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>
{% if form.errors %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    Swal.fire({
        icon: 'error',
        title: 'Oops...',
        html: `
                    {% for errors in form.errors.values %}
                        {% for error in errors %}
                            {{ error }} <br>
                        {% endfor %}
                    {% endfor %}
                `,
    })
</script>
{% endif %}


{% endblock %}
