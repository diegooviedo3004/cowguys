<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #map{
            height: 100%;
        }
    </style>
    <div id="map"></div>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvxLuk3t7Ks_NDKiQH7I3xu6WncJa7kXA&callback=initMap"></script>
    <script>
        const nicCoords = { lat: 13.0000000, lng: -85.0000000 };
        const mapDiv = document.getElementById("map");
        let map;
        let marker;
        function initMap(){
            map = new google.maps.Map(mapDiv, {
                center: nicCoords,
                zoom: 4,
            });
            marker = new google.maps.Marker({
                position: nicCoords,
                map: map,
            });
        }
    </script>
</body>
</html>
