<script>
  function cerrarmodal() {
    document.getElementById("miModal").classList.add("hidden");
  }
</script>
<div id="map" style="height: 800px"></div>

<!-- Modal -->
<div class="fixed inset-0 overflow-y-auto hidden" id="miModal">

                <span class="text-gray-400 text-sm">2d ago</span>
                <span class="text-emerald-400">

                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"

              <div class="h-1 w-full bg-black mt-8 rounded-full">

              </div>
              <div class="mt-3 text-white text-sm">
                <span class="text-gray-400 font-semibold">Storage:</span>
                <span>40%</span>

            </section>
          </section>
        </div>
      </div>
      <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button
          type="button"
          class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-500 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring focus:border-blue-300 sm:ml-3 sm:w-auto sm:text-sm"
          id="btnCloseModal"
          onclick="cerrarmodal()"
